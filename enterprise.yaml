openapi: 3.0.2
info:
    title: Shoutout Enterprise Loyalty API
    version: 1.0.0
    description: Shoutout for enterprises
    contact:
        name: ShoutOUT Labs
        url: 'https://getshoutout.com'
        email: support@getshoutout.com
    x-logo:
        url: 'https://developers.getshoutout.com/images/logo.svg'
        backgroundColor: '#394f5a'
        altText: Shoutout logo
servers:
    -
        url: 'https://api.getshoutout.com/loyaltyservice2'
        description: ShoutOUT API
paths:
    /rewards:
        get:
            tags:
                - Rewards
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Reward'
                            examples:
                                reward response:
                                    value:
                                        -
                                            _id: 5c7cb58fe5cd6a27acff234
                                            name: Reward1
                                            description: description
                                            type: voucher
                                            isRedeemable: true
                                            points: 2500
                                            status: 0
                                            imageUrls:
                                                - 'https://getshoutout.com/casx.jpg'
                                            metadata:
                                                totalCount: 0
                                                usedCount: 0
                                                amountPerRedemption: 0
                                                countPerRedemption: 1
                                                couponResult:
                                                    fieldCount: 0
                                                    affectedRows: 1
                                                    insertId: 0
                                                    serverStatus: 2
                                                    warningCount: 0
                                                    message: ''
                                                    protocol41: true
                                                    changedRows: 0
                                            ownerId: '43'
                                            createdBy: '43'
                                            createdOn: '2019-02-25T05:09:18.628Z'
                    description: return rewards as an array
            security:
                -
                    APIKey: []
            summary: Get rewards
            description: Get list of all rewards
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RewardCreate'
                        examples:
                            create redeemable voucher reward:
                                value:
                                    imageUrls:
                                        - >-
                                            https://s3.amazonaws.com/gallery.getshoutout.com/images/43/9656b64d-76e0-4e12-82fc-6fec4c6b0a68.png
                                    name: Reward 2
                                    points: '100'
                                    type: voucher
                                    metadata:
                                        amountPerRedemptionSeasonal: []
                                        amountPerRedemption: 0
                                        dailyRedemptionLimit: -1
                                    userRedeemable: true
                required: true
            tags:
                - Rewards
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Reward'
                            examples:
                                Sample:
                                    value:
                                        _id: some text
                                        imageUrls:
                                            - some text
                                            - some text
                                        name: some text
                                        points: 73
                                        type: some text
                                        metadata: {}
                                        userRedeemable: true
                                        status: 71
                    description: Created Reward
            security:
                -
                    APIKey: []
            summary: Create reward
            description: Create a new reward
    '/rewards/{rewardId}':
        get:
            tags:
                - Rewards
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Reward'
                            examples:
                                Sample:
                                    value:
                                        _id: some text
                                        imageUrls:
                                            - some text
                                            - some text
                                        name: some text
                                        points: 86
                                        type: some text
                                        metadata: {}
                                        userRedeemable: true
                                        status: 67
                    description: Reward
            security:
                -
                    APIKey: []
            summary: Get reward
            description: Get a reward by reward id
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Reward'
                required: true
            tags:
                - Rewards
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Reward'
                            examples:
                                Sample:
                                    value:
                                        _id: some text
                                        imageUrls:
                                            - some text
                                            - some text
                                        name: some text
                                        points: 25
                                        type: some text
                                        metadata: {}
                                        userRedeemable: true
                                        status: 84
                    description: Updated Reward
            security:
                -
                    APIKey: []
            summary: Update reward
            description: Update a reward by reward id
        delete:
            tags:
                - Rewards
            responses:
                '200':
                    description: empty response
            security:
                -
                    APIKey: []
            summary: Delete reward
            description: Delete a reward by reward id
        parameters:
            -
                name: rewardId
                description: reward id
                schema:
                    type: string
                in: path
                required: true
    /points:
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PointsUpdate'
                        examples:
                            Bill points collect example:
                                value:
                                    userId: some text
                                    activityData:
                                        bill: 19.96
                                        bill_number: some text
                                        employee: some text
                                        location: some text
                            Direct points collect example:
                                value:
                                    userId: some text
                                    activityData:
                                        employee: some text
                                        location: some text
                                        points: 17.57
                            Points redeem example:
                                value:
                                    userId: some text
                                    activityData:
                                        employee: some text
                                        location: some text
                                        points: 28.94
                required: true
            tags:
                - Points
            parameters:
                -
                    name: action
                    description: |
                        Point collection or redemption
                    schema:
                        enum:
                            - collect
                            - redeem
                        type: string
                    in: query
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PointsUpdateResponse'
                            examples:
                                Sample:
                                    value:
                                        points: 64.78
                                        balance_points: 26.95
                                        loyalty_id: some text
                    description: Updated Points
            security:
                -
                    APIKey: []
            operationId: updatePoints
            summary: Collect or redeem points
            description: This method can be used for both points earning and redemption
    /transactions:
        get:
            tags:
                - Transactions
            parameters:
                -
                    name: skip
                    description: Number of transactions to skip. Default is 0
                    schema:
                        type: number
                    in: query
                -
                    name: limit
                    description: Number of transactions to limit. Default is 10
                    schema:
                        type: number
                    in: query
                -
                    name: userId
                    description: Loyalty id of a user
                    schema:
                        type: string
                    in: query
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Transaction'
                            examples:
                                Sample:
                                    value:
                                        -
                                            id: some text
                                            points: 29.56
                                            bill: 8.94
                                            tier_points: 26.53
                                            loyaltyId: some text
                                            customerId: some text
                                            billNumber: some text
                                        -
                                            id: some text
                                            points: 50.82
                                            bill: 7.31
                                            tier_points: 87.08
                                            loyaltyId: some text
                                            customerId: some text
                                            billNumber: some text
                    description: Transactions
            security:
                -
                    APIKey: []
            operationId: getTransactions
            summary: Get transactions
            description: Get a list of loyalty transactions
    /config:
        get:
            tags:
                - Config
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Configuration'
                            examples:
                                Sample:
                                    value:
                                        points: {}
                                        rewards: {}
                                        tiers: {}
                    description: Loyalty configuration
            security:
                -
                    APIKey: []
            summary: Get configuration
            description: Get the current configuration
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Configuration'
                required: true
            tags:
                - Config
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Configuration'
                            examples:
                                Sample:
                                    value:
                                        points: {}
                                        rewards: {}
                                        tiers: {}
                    description: Updated configuration
            security:
                -
                    APIKey: []
            summary: Update configuration
            description: >-
                Update existing configuration. Can be used to update points, rewards and product based points,
                tiers based configurations.
    /users:
        summary: Users
        description: ''
        get:
            tags:
                - Users
            parameters:
                -
                    name: skip
                    description: Number of users to be skipped to get the response
                    schema:
                        type: integer
                    in: query
                -
                    name: limit
                    description: Number of users to be returned in the response
                    schema:
                        type: integer
                    in: query
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
                            examples:
                                Sample:
                                    value:
                                        -
                                            loyalty_id: '510010002345'
                                            name: John Smith
                                            points: 37.36
                                            tier: Starter
                                            tier_points: 84.46
                    description: Users list
                '500':
                    $ref: '#/components/responses/InternalServerError'
            security:
                -
                    APIKey: []
            operationId: getUsers
            summary: Get users
            description: Get loyalty users list
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UserCreate'
                        examples:
                            Sample:
                                value:
                                    loyalty_id: '510010002345'
                                    name: John Smith
                                    mobile_number: '94771234567'
                                    email: john@test.com
                                    birth_date: '1988-02-10T09:30Z'
                                    gender: male
                                    location: Colombo
                required: true
            tags:
                - Users
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                            examples:
                                Sample:
                                    value:
                                        loyalty_id: '510010002345'
                                        name: John Smith
                                        mobile_number: '94771234567'
                                        email: john@test.com
                                        birth_date: '1988-02-10T09:30Z'
                                        gender: male
                                        location: Colombo
                                        points: 37.36
                                        purchases_count: 42
                                        purchases_value: 51
                                        tier: Starter
                                        tier_points: 84.46
                                        benefits:
                                            - 5% discount on all products
                                            - Invitations to events
                    description: User created
                '400':
                    $ref: '#/components/responses/BadRequest'
                '500':
                    $ref: '#/components/responses/InternalServerError'
            security:
                -
                    APIKey: []
            operationId: createUser
            summary: Create User
            description: Enroll user for the loyalty program
    '/users/{userId}':
        get:
            tags:
                - Users
            parameters:
                -
                    examples:
                        Sample:
                            value: '"512012340001"'
                    name: userId
                    description: Loyalty id
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                            examples:
                                Sample:
                                    value:
                                        loyalty_id: '510010002345'
                                        name: John Smith
                                        mobile_number: '94771234567'
                                        email: john@test.com
                                        birth_date: '1988-02-10T09:30Z'
                                        gender: male
                                        location: Colombo
                                        points: 37.36
                                        purchases_count: 42
                                        purchases_value: 51
                                        tier: Starter
                                        tier_points: 84.46
                                        benefits:
                                            - 5% discount on all products
                                            - Invitations to events
                    description: User found
                '404':
                    $ref: '#/components/responses/NotFound'
                '500':
                    $ref: '#/components/responses/InternalServerError'
            security:
                -
                    APIKey: []
            operationId: getUser
            summary: Get user
            description: Get a loyalty user profile
components:
    schemas:
        Transaction:
            description: ''
            type: object
            properties:
                id:
                    description: ''
                    type: string
                points:
                    description: ''
                    type: number
                bill:
                    description: ''
                    type: number
                tier_points:
                    description: ''
                    type: number
                loyaltyId:
                    description: ''
                    type: string
                customerId:
                    description: ''
                    type: string
                billNumber:
                    description: ''
                    type: string
        PointsUpdateActivityData:
            description: ''
            required:
                - bill
                - points
            type: object
            properties:
                bill:
                    description: Bill amount
                    type: number
                bill_number:
                    description: Reference number of the bill/invoice
                    type: string
                employee:
                    description: Name of the employee who entered the bill
                    type: string
                location:
                    description: Location of the store from where the bill is recorded
                    type: string
                points:
                    description: ''
                    type: number
            example:
                bill: 9.13
                bill_number: some text
                employee: some text
                location: some text
                points: 31.22
        PointsUpdate:
            description: ''
            required:
                - userId
                - activityData
            type: object
            properties:
                userId:
                    description: ''
                    type: string
                activityData:
                    $ref: '#/components/schemas/PointsUpdateActivityData'
                    description: ''
            example:
                userId: some text
                activityData:
                    bill: 38.17
                    bill_number: some text
                    employee: some text
                    location: some text
                    points: 53.94
        PointsUpdateResponse:
            description: ''
            type: object
            properties:
                points:
                    description: ''
                    type: number
                balance_points:
                    description: ''
                    type: number
                loyalty_id:
                    description: ''
                    type: string
        RewardCreate:
            title: Root Type for Reward
            description: ''
            required:
                - imageUrls
                - name
                - points
                - status
                - type
                - userRedeemable
            type: object
            properties:
                imageUrls:
                    description: image urls array
                    type: array
                    items:
                        type: string
                name:
                    description: reward name
                    type: string
                points:
                    description: number of redeemable points required to redeem the reward
                    type: integer
                type:
                    description: Reward type
                    type: string
                metadata:
                    $ref: '#/components/schemas/RewardMetadata'
                    properties:
                        amountPerRedemptionSeasonal:
                            type: array
                            items: {}
                        amountPerRedemption:
                            format: int32
                            type: integer
                        dailyRedemptionLimit:
                            format: int32
                            type: integer
                userRedeemable:
                    description: whether user allowed to redeem the reward
                    type: boolean
                status:
                    description: reward published/ unpublished status
                    type: integer
            example:
                imageUrls:
                    - imageurl1
                    - imageurl2
                name: reward name
                points: 0
                type: voucher
                metadata:
                    amountPerRedemptionSeasonal: []
                    amountPerRedemption: 0
                    dailyRedemptionLimit: -1
                userRedeemable: true
                status: 0
        Reward:
            title: Root Type for Reward
            description: ''
            required:
                - _id
                - imageUrls
                - name
                - points
                - status
                - type
                - userRedeemable
            type: object
            properties:
                _id:
                    description: Reward Id
                    type: string
                imageUrls:
                    description: list of images
                    type: array
                    items:
                        type: string
                name:
                    description: Reward name
                    type: string
                points:
                    description: no of redeemable points required to redeem the reward
                    type: integer
                type:
                    description: Reward type
                    type: string
                metadata:
                    $ref: '#/components/schemas/RewardMetadata'
                    description: additional metadata
                    properties:
                        amountPerRedemptionSeasonal:
                            type: array
                            items: {}
                        amountPerRedemption:
                            format: int32
                            type: integer
                        dailyRedemptionLimit:
                            format: int32
                            type: integer
                userRedeemable:
                    description: Reward is redeemable or not
                    type: boolean
                status:
                    format: int32
                    description: Reward published(1)/Unpublished(0) status
                    type: integer
            example:
                _id: reward id
                imageUrls:
                    - imageurl1
                    - imageurl2
                name: reward name
                points: 0
                type: voucher
                metadata:
                    amountPerRedemptionSeasonal: []
                    amountPerRedemption: 0
                    dailyRedemptionLimit: -1
                userRedeemable: true
                status: 0
        Configuration:
            title: Root Type for Configuration
            description: ''
            type: object
            properties:
                points:
                    $ref: '#/components/schemas/RewardMetadata'
                    description: Points config
                    properties:
                        alias:
                            type: string
                        custom_purchasePoint:
                            format: int32
                            type: integer
                        merchantBonus:
                            format: int32
                            type: integer
                        minRedeemBalance:
                            format: int32
                            type: integer
                        rate:
                            format: double
                            type: number
                        referralBonus:
                            format: int32
                            type: integer
                        registrationBonus:
                            format: int32
                            type: integer
                rewards:
                    $ref: '#/components/schemas/RewardMetadata'
                    description: Rewards config
                    properties:
                        merchantName:
                            type: string
                        portalCoverImageUrl:
                            type: string
                        portalImageUrl:
                            type: string
                        portalName:
                            type: string
                        portalUrl:
                            type: string
                tiers:
                    $ref: '#/components/schemas/RewardMetadata'
                    description: Tier config
                    properties:
                        config:
                            type: object
                            properties:
                                calculationWindow:
                                    format: int32
                                    type: integer
                                immediateTierDowngrade:
                                    type: boolean
                                immediateTierUpdate:
                                    type: boolean
                        data:
                            type: object
                            properties:
                                tierId:
                                    type: object
                                    properties:
                                        benefits:
                                            type: array
                                            items:
                                                type: string
                                        imageUrl:
                                            type: string
                                        name:
                                            type: string
                                        points:
                                            format: int32
                                            type: integer
            example:
                points:
                    alias: Points
                    custom_purchasePoint: 0
                    merchantBonus: 0
                    minRedeemBalance: 0
                    rate: 0.002
                    referralBonus: 0
                    registrationBonus: 0
                rewards:
                    merchantName: merchant name
                    portalCoverImageUrl: poratal cover image
                    portalImageUrl: portal image
                    portalName: Portal name
                    portalUrl: portal url
                tiers:
                    config:
                        calculationWindow: 365
                        immediateTierDowngrade: true
                        immediateTierUpdate: true
                    data:
                        tierId:
                            benefits:
                                - benefit 1
                            imageUrl: tier image
                            name: tier name
                            points: 0
        UserCreate:
            description: ''
            type: object
            properties:
                loyalty_id:
                    description: Loyalty id of the customer
                    type: string
                name:
                    description: Name of the customer
                    type: string
                mobile_number:
                    description: ''
                    type: string
                email:
                    description: ''
                    type: string
                birth_date:
                    format: date-time
                    description: ''
                    type: string
                gender:
                    description: ''
                    enum:
                        - male
                        - female
                    type: string
                location:
                    description: ''
                    type: string
            example:
                loyalty_id: '510010002345'
                name: John Smith
                mobile_number: '94771234567'
                email: john@test.com
                birth_date: '1988-02-10T09:30Z'
                gender: male
                location: Colombo
        User:
            description: ''
            type: object
            properties:
                loyalty_id:
                    description: Loyalty id of the customer
                    type: string
                name:
                    description: Name of the customer
                    type: string
                mobile_number:
                    description: ''
                    type: string
                email:
                    description: ''
                    type: string
                birth_date:
                    format: date-time
                    description: ''
                    type: string
                gender:
                    description: ''
                    enum:
                        - male
                        - female
                    type: string
                location:
                    description: ''
                    type: string
                points:
                    description: Points balance
                    type: number
                purchases_count:
                    description: Number of purchases
                    type: integer
                purchases_value:
                    description: Total purchases value
                    type: integer
                tier:
                    description: Current tier name
                    type: string
                tier_points:
                    description: Tier points for the current calculation window
                    type: number
                benefits:
                    description: Benefits for the current tier
                    type: array
                    items:
                        type: string
            example:
                loyalty_id: '510010002345'
                name: John Smith
                mobile_number: '94771234567'
                email: john@test.com
                birth_date: '1988-02-10T09:30Z'
                gender: male
                location: Colombo
                points: 37.36
                purchases_count: 42
                purchases_value: 51
                tier: Starter
                tier_points: 84.46
                benefits:
                    - 5% discount on all products
                    - Invitations to events
        Generic:
            title: Root Type for Generic
            description: ''
            type: object
            properties:
                message:
                    type: string
            example:
                message: something went wrong
        RewardMetadata:
            description: JSON type
            type: object
    responses:
        NotFound:
            description: Resource not found
        BadRequest:
            description: Bad request
        InternalServerError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Generic'
                    examples:
                        Sample:
                            value:
                                message: Something went wrong
            description: Internal error
    securitySchemes:
        APIKey:
            scheme: bearer
            type: http
security:
    -
        APIKey: []
tags:
    -
        name: Rewards
        description: 'Digital, Voucher based rewards which can be redeemed for redeemable points. '
    -
        name: Config
        description: >-
            Loyalty configuration updates. Set points, rewards related and product based points, tiers
            configurations.
    -
        name: Points
        description: >-
            Points is a numeric score that is issued to the customer as a measure of their loyalty with the
            business. Points collected for bill values, are calculated based on a pre-defined conversion rate.
            Points collected directly via the points amount is directly accumulated to the total points.


            Points can be directly redeemed by specifying the points amount.
    -
        name: Transactions
        description: Transactions are the point collections and point redemptions of the customers
    -
        name: Activities
        description: >-
            Activities are the actions performed by the customers. Loyalty platform automatically generates
            activities for the major loyalty events like registration, points collection and redemption,
            reward redemption etc
    -
        name: Users
        description: Users are the customers who are enrolled in the loyalty program
